version: '3.8'

services:
  monitor:
    build: .
    container_name: sofascore_monitor
    restart: unless-stopped
    volumes:
      - ./data/sofascore_monitor.db:/app/data/sofascore_monitor.db
      - ./monitor.log:/app/monitor.log
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
